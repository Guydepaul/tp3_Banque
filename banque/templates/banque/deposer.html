{% extends 'banque/base.html' %}

{% block title %}Déposer de l'argent{% endblock %}

{% block content %}
    <h2>Déposer de l'argent</h2>
    <form method="post" action="{% url 'deposer' %}">
        {% csrf_token %}
        <label for="montant">Montant:</label>
        <input type="number" id="montant" name="montant" required><br><br>
        <input type="submit" value="Déposer">
    </form>
{% endblock %}
